<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./styles.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Installing Tailwind CSS</title>
</head>
<body>
  <div class="bg-slate-700 flex justify-center items-center min-h-screen">
    <div class="bg-slate-500 p-6 rounded-lg shadow-md max-w-md w-full">
      <h1 class="text-center text-xl font-bold">Log In</h1>
      <form id="login-form"  >
        <div class="relative my-4">
          <input id="username" type="text" placeholder="Username or email" class="w-full p-2 pl-10 border rounded" />
          <i class="bx bxs-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-900"></i>
        </div>
        <div class="relative my-4">
          <input id="password" type="password" placeholder="Password" class="w-full p-2 pl-10 border rounded" />
          <i class="bx bxs-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-900"></i>
        </div>
        <div class="text-center">
          <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded">
            Log In
          </button>
        </div>
      </form>
    <div id="error-message"></div>
    </div>
  </div>
  <script src="login.js"></script>
</html>
